<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Toggle Button</title>
</head>
<body>
  <div class="center-container">
    <h1 id="text">Me bago mag 10 pm</h1>
    <!-- Song before 10pm -->
    <audio id="songBefore" src="snaptik_7249338850865171717_v2.mp4" controls></audio>
    <button id="toggleDark" class="toggle-btn" aria-label="Toggle Dark Mode">
      <img src="pics/party-cat.gif" alt="Me bago mag 10 pm" id="toggleImage">
    </button>
    <!-- Song after 10pm -->
    <audio id="songAfter" src="snaptik_7540587315597479176_v2.mp4" controls style="display:none"></audio>
  </div>
</body>
</html>
